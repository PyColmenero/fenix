<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script> -->

</head>

<body>

    <main>

        <div class="container text-center py-3">

            <div class="row mb-1">
                <div class="col-2 d-flex">
                    <div class="m-0 reload me-1" data-id="SMARTDATA">
                        <i class="bi bi-arrow-clockwise"></i>
                    </div>
                    <div class="m-0 button" data-id="SMARTDATA" id="icon-SMARTDATA">
                        <i class="bi bi-play-circle-fill"></i>
                    </div>
                </div>
                <div class="col-5">
                    <p class="m-0">SMARTDATA</p>
                </div>
                <div class="col-5" id="SMARTDATA">
                    0h 0m 0s
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-2 d-flex">
                    <div class="m-0 reload me-1" data-id="IGN-SOLAR">
                        <i class="bi bi-arrow-clockwise"></i>
                    </div>
                    <div class="m-0 button" data-id="IGN-SOLAR" id="icon-SOLAR">
                        <i class="bi bi-play-circle-fill"></i>
                    </div>
                </div>
                <div class="col-5">
                    <p class="m-0">IGN SOLAR</p>
                </div>
                <div class="col-5" id="IGN-SOLAR">
                    0h 0m 0s
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-2 d-flex">
                    <div class="m-0 reload me-1" data-id="CONTRATACIÓN">
                        <i class="bi bi-arrow-clockwise"></i>
                    </div>
                    <div class="m-0 button" data-id="CONTRATACIÓN" id="icon-CONTRATACIÓN">
                        <i class="bi bi-play-circle-fill"></i>
                    </div>
                </div>
                <div class="col-5">
                    <p class="m-0">CONTRATACIÓN</p>
                </div>
                <div class="col-5" id="CONTRATACIÓN">
                    0h 0m 0s
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-2 d-flex">
                    <div class="m-0 reload me-1" data-id="AGROINTEL">
                        <i class="bi bi-arrow-clockwise"></i>
                    </div>
                    <div class="m-0 button" data-id="AGROINTEL" id="icon-AGROINTEL">
                        <i class="bi bi-play-circle-fill"></i>
                    </div>
                </div>
                <div class="col-5">
                    <p class="m-0">AGROINTEL</p>
                </div>
                <div class="col-5" id="AGROINTEL">
                    0h 0m 0s
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-2 d-flex">
                    <div class="m-0 reload me-1" data-id="CLOUDIA">
                        <i class="bi bi-arrow-clockwise"></i>
                    </div>
                    <div class="m-0 button" data-id="CLOUDIA" id="icon-CLOUDIA">
                        <i class="bi bi-play-circle-fill"></i>
                    </div>
                </div>
                <div class="col-5">
                    <p class="m-0">CLOUDIA</p>
                </div>
                <div class="col-5" id="CLOUDIA">
                    0h 0m 0s
                </div>
            </div>

        </div>

    </main>

    <script src="./app.js"></script>

</body>

</html>
